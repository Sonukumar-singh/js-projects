<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <!-- -- CSS File -- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Word Counter</h1>
        <textarea id="textarea" cols="30" rows="10" placeholder="Type here.."></textarea>
        <div>
            <p>Number of Words is <span id="words">0</span>
            </p>
            <p>Number of Character is <span id="char">0</span>
            </p>
        </div>
    </div>

    <!-- -- JS File -- -->
    <script src="/app.js"></script>
</body>

</html>
